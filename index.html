<!DOCTYPE html>
<html>
  <head>
    <title>CS437 Lab 2</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  </head>

<script src="index.js"></script>
<body onload="update_timestamp();">

<span id="timestamp"> </span>

<span id="message-to-server"></span>

<table>
<tr>
  <td><button onclick="send_command(0, 1)"> ↑ </button></td>
  <td><button onclick="send_command(0, 0)">❖</button></td>
  <td><button onclick="send_command(0, -1)">↓</button></td>
</tr>
<tr>
  <td><button onclick="send_command(1, -1)">←</button></td>
  <td><button onclick="send_command(1, 0)">❖</button></td>
  <td><button onclick="send_command(1, 1)">→</button></td>
</tr>
</table>
</body>
</html>
